<div class="posts-container" *ngIf="userRole$ | async as userRole">
  <h2>Publicaciones recientes</h2>
  @if(userRole === UserRoleEnum.Admin) {
    <div class="add-post-button">
      <p-button
        label="Agregar Publicación"
        icon="pi pi-plus"
        (click)="createPost()"
        styleClass="p-button-success"
        aria-label="Agregar nueva publicación"
      ></p-button>
    </div>
  }
  <div class="posts-grid" *ngIf="posts$ | async as posts">
    <p-card *ngFor="let post of posts" styleClass="post-card">
      <ng-template pTemplate="header">
        <div class="post-header">
          <div class="post-info">
            <h3>Usuario {{ post.userId }}</h3>
          </div>
        </div>
      </ng-template>
      <h4>{{ post.title }}</h4>
      <p>{{ post.body }}</p>
      <ng-template pTemplate="footer">
        <div class="post-actions">
          <p-button icon="pi pi-heart" styleClass="p-button-text"></p-button>
          @if(userRole === UserRoleEnum.Admin) {
            <p-button
              icon="pi pi-pencil"
              styleClass="p-button-text"
              (click)="editPost(post)"
            ></p-button>
            <p-button
              icon="pi pi-trash"
              styleClass="p-button-text"
              (click)="deletePost(post)"
            ></p-button>
          }
        </div>
      </ng-template>
    </p-card>
  </div>
</div>
