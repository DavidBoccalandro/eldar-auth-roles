<p-dialog
  [header]="title"
  [(visible)]="isVisible"
  [modal]="true"
  [style]="{ width: '50vw' }"
  draggable="false"
>
  <div class="modal-content">
    {{ content }}
  </div>

  <div class="modal-footer">
    <p-button
      label="Cancelar"
      (click)="closeModal()"
      styleClass="p-button-secondary"
    ></p-button>
    <p-button
      label="Confirmar"
      (click)="saveModal()"
      styleClass="p-button-primary"
    ></p-button>
  </div>
</p-dialog>
